<div class="item" style="float: left;">
    <div class="item-content"
        [ngStyle]="{'background-color':this.noteServcies.getColorById(note.id,'note',note.notes)}">
        <div class="noteItem unselectable">
            <div class="cardInfo">

                <!-- <div class="tooltip">Hover over me
                    <span class="tooltiptext">Tooltip text</span>
                </div> -->

                <div style="display: flex; justify-content: flex-end;">


                    <div *ngIf="note.shareTo" class="myMenuItemRiple" style="width:auto; padding: 0 10px 0 10px" mat-menu-item
                        mat-raised-button matTooltip="shared">
                        <mat-icon style="margin: 0px;">folder_shared</mat-icon>
                    </div>

                    <button class="myMenuItemRiple" style="width:auto; padding: 0 10px 0 10px" mat-menu-item
                        mat-raised-button (click)="openDialog(note.id)" matTooltip="share">
                        <mat-icon style="margin: 0px;">share</mat-icon>
                    </button>

                    <button class="myMenuItemRiple" style="width:auto; padding: 0 10px 0 10px" mat-menu-item
                        (click)="noteFlag(note.id)" matTooltip="Ghim">
                        <mat-icon style="margin: 0px;">push_pin</mat-icon>
                    </button>
                </div>








                <!-- <input type="text" (keyup.enter)="addToShare(note.id,message.value)" #message> -->

                <div class="ok" (click)="openDialogContent(note)">
                    <div class="cardImage">
                        <img [src]="note.imagePreview">
                    </div>

                    <!-- NỘI DUNG NOTE -->
                    <div class="fix-line-css">
                        <h3 class="cardTitle">{{note.title}}</h3>
                    </div>

                    <div class="fix-line-css">
                        <p class="cardDescripion">{{note.description}}</p>
                    </div>
                    <!-- NỘI DUNG NOTE -->

                </div>

                <div class="cardFooter" [ngClass]="{menuActive:menuActiveTrigger}">
                    <div class="noteMenuWrap">

                        <button mat-menu-item class="myMenuItem myMenuItemRiple" type="button" mat-raised-button
                            matTooltip="Đổi màu" mat-icon-button disableRipple=true, [matMenuTriggerFor]="colorMenu"
                            (menuClosed)="setMenuStatus(false)" (menuOpened)="setMenuStatus(true)">
                            <mat-icon class="material-icons-outlined">color_lens_outlined</mat-icon>
                        </button>
                        <mat-menu #colorMenu="matMenu">
                            <div class="matMenuWrap" click-stop-propagation>
                                <div class="colorsWrap">
                                    <div class="colorBtn" *ngFor="let color of this.noteServcies.colors; let i = index;"
                                        [ngStyle]="{'background-color':color}"
                                        (click)="colorClick(i,note.id,note.shareTo)" >
                                    </div>
                                </div>
                            </div>
                        </mat-menu>

                        <button id="hide" matTooltip="Đăng hình" mat-menu-item class="myMenuItem myMenuItemRiple" (click)="input.click()">
                            <input #input nv-file-select type="file" (change)="upload($event,note.id,note.pin,note.shareFrom,note.shareTo)"
                                accept="*.png.jpg" />
                            <mat-icon>insert_photo_outlined</mat-icon>
                        </button>
                        <button mat-menu-item class="myMenuItem myMenuItemRiple" matTooltip="Lưu trữ" (click)="storeNote(note.id)">
                            <mat-icon>archive</mat-icon>
                        </button>
                        <button mat-menu-item class="myMenuItem myMenuItemRiple"
                            (click)="deleteNote(note.id,note.shareTo)" matTooltip="Xóa">
                            <mat-icon>delete</mat-icon>
                        </button>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="tooltip">Hover over me
    <span class="tooltiptext">Tooltip text</span>
</div>
